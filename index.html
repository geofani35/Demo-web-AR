<!DOCTYPE html>
<html>
  <head>
    <title>Web AR Demo with AR.js + A-Frame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- A-Frame and AR.js libraries -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Marker preset: hiro -->
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" material="color: yellow;"></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <p style="position: absolute; top: 10px; left: 10px; color: white; background: rgba(0,0,0,0.5); padding: 6px; border-radius: 4px;">
      Point your camera at a Hiro marker to see the AR box.<br>
      <a href="https://raw.githubusercontent.com/AR-js-org/AR.js/master/three.js/examples/marker-training/examples/pattern-files/pattern-hiro.png" target="_blank" style="color: yellow;">Get the Hiro Marker</a>
    </p>
  </body>
</html>
